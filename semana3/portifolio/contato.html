<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <form class="Form" name="meu_form">

        <h1 class="h1-form">Entre em contato</h1>
        <label for="nome">Nome</label>
        <input type="text"  name="nome"  placeholder="nome" class="nome" />
        
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="email" name="email" class="email" />
        
        <br>
        <textarea class="mensagem" placeholder="Deixe uma mensagem"></textarea>
        <br>
        <input class="input-enviar" type="submit" class="enviar" value="Enviar" />
      </form>
</body>
</html>
